<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Đồng hồ điện tử</title>
     <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="style.css">
 </head>
 <body>
     <div id="clock">
         <h2>Thời gian bây giờ là:</h2>
         <div id="thoi_gian">
             <div>
                 <span id="gio">00</span><span>Giờ</span>
             </div>
             <div>
                   <span id="phut">00</span><span>Phút</span>
             </div>
             <div>
                 <span id="giay">00</span><span>Giây</span>
             </div>
         </div>
     </div>
 <script>
    function clock() {
        var gio = document.getElementById("gio");
        var phut = document.getElementById("phut");
        var giay = document.getElementById("giay");
        var Gioo = new Date().getHours();
        var Phutt = new Date().getMinutes();
        var Giayy = new Date().getSeconds();
        gio.innerHTML = Gioo;
        phut.innerHTML = Phutt;
        giay.innerHTML = Giayy;
    }
    var demgio = setInterval(clock, 1000);
</script>
</body>
</html>
